<div class="container mt-4">
  <h3>Update Product Category</h3>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" formControlName="productName" />
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" formControlName="productDescription"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Ingredients</label>
      <input type="text" class="form-control" formControlName="ingreedians" />
    </div>

    <div class="mb-3">
      <label class="form-label">Active</label>
      <input type="checkbox" class="form-check-input ms-2" formControlName="active" />
    </div>

    <div class="mb-3">
      <label class="form-label">Product Group</label>

        <option [ngValue]="null">-- Select Group --</option>

          {{ group.productName }}
        </option>
      </select> - -->

          {{ group.productName }}

      </select> -->

  <option [ngValue]="null">-- Select Group --</option>

    {{ group.name }}
  </option>
</select>


    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Update
    </button>

</div>
