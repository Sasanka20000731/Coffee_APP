<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="fas fa-plus-circle me-2"></i>
            Add New Product Category
          </h4>
        </div>

        <div class="card-body">
          <form [formGroup]="productCategoryForm" (ngSubmit)="onSubmit()" novalidate>

            <!-- Product Name -->
            <div class="mb-3">
              <label for="productName" class="form-label required">Product Name</label>
              <input type="text" class="form-control" [class.is-invalid]="isFieldInvalid('productName')"
                id="productName" formControlName="productName" placeholder="Enter product name" maxlength="100">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('productName')">
                <small *ngIf="productCategoryForm.get('productName')?.errors?.['required']">
                  Product name is required
                </small>
                <small *ngIf="productCategoryForm.get('productName')?.errors?.['maxlength']">
                  Product name cannot exceed 100 characters
                </small>
              </div>
              <div class="form-text">Maximum 100 characters</div>
            </div>

            <!-- Product Group -->
            <div class="mb-3">
              <label for="productGroup" class="form-label required">Product Group</label>

              <select class="form-group" [class.is-invalid]="isFieldInvalid('productGroup')" id="productGroup"
                formControlName="productGroup" [(ngModel)]="selectedproductGroupId" name="productGroup"
                class="form-select" required aria-describedby="productGroupHelp">
                <option *ngFor="let type of productGroup" [value]="type.value">{{ type.name }}</option>
              </select>
            </div>

            <!-- Product Description -->
            <div class="mb-3">
              <label for="productDescription" class="form-label">Product Description</label>
              <textarea class="form-control" id="productDescription" formControlName="productDescription" rows="3"
                placeholder="Enter product description (optional)">
              </textarea>
            </div>

            <!-- Ingredients -->
            <div class="mb-3">
              <label for="ingreedians" class="form-label">Ingredients</label>
              <textarea class="form-control" id="ingreedians" formControlName="ingreedians" rows="2"
                placeholder="Enter ingredients (optional)">
              </textarea>
            </div>

            <!-- Active Status -->
            <div class="mb-3">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="active" formControlName="active">
                <label class="form-check-label" for="active">
                  Active Status
                </label>
              </div>
              <div class="form-text">Enable this product category</div>
            </div>

            <!-- Form Actions -->
            <div class="d-flex gap-2 justify-content-end">
              <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">
                <i class="fas fa-times me-1"></i>
                Cancel
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="productCategoryForm.invalid || isSubmitting">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status"></span>
                <i *ngIf="!isSubmitting" class="fas fa-save me-1"></i>
                {{ isSubmitting ? 'Saving...' : 'Save Product Category' }}
              </button>
            </div>

          </form>
        </div>
      </div>

      <!-- Form Debug Info (remove in production) -->
      <div class="card mt-3" *ngIf="showDebug">
        <div class="card-header">
          <h6 class="mb-0">Debug Info</h6>
        </div>
        <div class="card-body">
          <p><strong>Form Valid:</strong> {{ productCategoryForm.valid }}</p>
          <p><strong>Form Value:</strong></p>
          <!-- <pre>{{ getFormValue() | json }}</pre> -->
          <p><strong>Product Groups:</strong></p>
          <pre>{{ productGroups | json }}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
