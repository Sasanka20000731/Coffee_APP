<p>userlist works!</p>

<div *ngIf="userList && userList.length > 0">
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Level</th>
        <th>Contact</th>
        <th>Date</th>
        <th>Email</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of userList">
        <td>{{ u.firstName }}</td>
        <td>{{ u.lastName }}</td>
        <td>{{ u.userLevelStr }}</td>
        <td>{{ u.contact }}</td>
        <td>{{ u.createDate }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.status }}</td>
        <td>
          <button (click)="onEditUser(u.id)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="userList && userList.length === 0">
  <p>No users available.</p>
</div>
