<div *ngIf="user" class="container mt-5">
    <h2>Edit User: {{ user.firstName + ' ' + user.lastName }}</h2>
    <form (ngSubmit)="onUpdateUser()" class="form-group">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="userLevel" class="form-label">User Level</label>
            <select id="userLevel" [(ngModel)]="user.userLevel" name="userLevel" class="form-select" required>
                <option *ngFor="let type of userTypes" [value]="type.value">{{ type.name }}</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="contactNo" class="form-label">Contact No</label>
            <input type="text" id="contactNo" [(ngModel)]="user.contact" name="contactNo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">DOB</label>
            <input type="date" id="dob" [(ngModel)]="user.dbo" name="dob" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<div *ngIf="!user" class="container mt-5">
    <p>Loading user details...</p>
</div>
<link rel="stylesheet" href="/node_modules/boostrap/package.json">
